{% extends 'user_app/user_base.html' %}
{% load static %}
{% block title %} Otp{% endblock %}
{% block body %}
<div id='example1' style="background-image: url('{% static 'login/background.jpg' %}');">
    <div  class="container h-75 mb-4" >
    
        <div class="row mb-4">
           <div class="col-5 mb-4"></div>
            <div class="col-4 mt-5 p-2 bg-light  text-center user_login_div" >
                <div class="d-flex justify-content-center">
                    <img src="{% static 'logo.jpg' %}" class="img-fluid" alt="Digix logo" style="width:10rem;height:10rem;">
                </div>
                <form class="mb-4" method="POSt">
                    
                    <div class="form-group mt-5 px-4">
                        <div class="text-start"><label for="exampleInputphone_number">Phone Number</label></div>
                      
                      <input type="text" class="form-control p-2" id="exampleInputphone_number"   aria-describedby="emailHelp" placeholder="Enter Phone Number"  onfocus="this.style.borderColor = 'green';" 
                      onblur="this.style.borderColor = '#ced4da';" name="phone_number">
                     
                    </div>
                    
                    
                    <button type="submit" class="btn btn-primary p-3 mb-3" style="background:#333333;">Send Otp</button>
                  </form>
            </div>
            
        </div>
    </div>
</div>
{% endblock %}
