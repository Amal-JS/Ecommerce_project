{% extends 'user_app/user_base.html' %} {% load static %} {% block title %} Sign
Up{% endblock %} {% block body %}
<div
  id="example1"
  style="background-image: url('{% static 'login/background.jpg' %}')"
>
  <div class="container h-75 mb-4 h3">
    <div class="row mb-4">
      <div class="col-5 mb-4"></div>
      <div class="col-4 mt-5 p-2 bg-light text-center user_login_div">
        <div class="d-flex justify-content-center">
          <img
            src="{% static 'logo.jpg' %}"
            class="img-fluid"
            alt="Digix logo"
            style="width: 10rem; height: 10rem"
          />
        </div>


        <form class="mb-4" id="signup_form">
          {% csrf_token %}
          <div class="form-group mt-2 px-4 py-2">
            <div class="text-start">
              <label for="id_username">Username</label>
            </div>

            <input
              type="text"
              class="form-control p-2"
              name="username"
              id="id_username"
              placeholder="Enter Username"
            />
            <div class="error-container" id="username-error"></div>
          </div>
          
          <div class="form-group px-4 py-2">
            <div class="text-start"><label for="id_phone">Phone</label></div>

            <input
              type="number"
              class="form-control p-2 my-number-field"
              id="id_phone"
              name="phone"
              placeholder="Enter Phone"
            />
            <div class="error-container" id="phone-error"></div>
          </div>

          <div class="form-group px-4 py-2">
            <div class="text-start">
              <label for="id_email">Email address</label>
            </div>

            <input
              type="email"
              class="form-control p-2"
              id="id_email"
              name="email"
              placeholder="Enter Email"
            />
            <div class="error-container" id="email-error"></div>
          </div>
          <div class="form-group px-4 py-2">
            <div class="text-start">
              <label for="id_password1">Password</label>
            </div>
            <input
              type="password"
              class="form-control"
              id="id_password1"
              placeholder="Enter Password"
              name="password1"
            />
            <div class="error-container" id="password1-error"></div>
          </div>

          <div class="form-group px-4 py-2">
            <div class="text-start">
              <label for="id_password2">Confirm Password</label>
            </div>
            <input
              type="password"
              class="form-control"
              id="id_password2"
              placeholder="Confirm Password"
              name="password2"
            />
            <div class="error-container" id="password2-error"></div>
          </div>

          <button
            type="submit"
            class="btn btn-success p-3 mb-3"
            style="background: #333333;font-size:1.2rem;"
          >
            Sign Up
          </button>
        </form>
      </div>
    </div>
  </div>
</div>

{% endblock %}
