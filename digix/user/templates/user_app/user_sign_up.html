{% extends 'user_app/user_base.html' %}
{% load static %}
{% block title %} Sign Up{% endblock %}
{% block body %}
<div id='example1' style="background-image: url('{% static 'login/background.jpg' %}');">
    <div  class="container h-75 mb-4 h3" >
    
        <div class="row mb-4">
           <div class="col-5 mb-4"></div>
            <div class="col-4 mt-5 p-2 bg-light  text-center user_login_div" >
                <div class="d-flex justify-content-center">
                    <img src="{% static 'logo.jpg' %}" class="img-fluid" alt="Digix logo" style="width:10rem;height:10rem;">
                </div>
                <form class="mb-4">
                    <div class="form-group mt-2 px-4 py-2">
                        <div class="text-start"><label for="idforusername">Username</label></div>
                      
                      <input type="text" class="form-control p-2" name="username" id="idforusername"    placeholder="Enter Username"  >
                     
                    </div>
                    <div class="form-group  px-4 py-2">
                        <div class="text-start"><label for="idforphone">Phone</label></div>
                      
                      <input type="text" class="form-control p-2" id="idforphone"   name="phone"  placeholder="Enter Phone"  >
                     
                    </div>
                    <div class="form-group  px-4 py-2">
                        <div class="text-start"><label for="exampleInputEmail1">Email address</label></div>
                      
                      <input type="email" class="form-control p-2" id="exampleInputEmail1"    name="email" placeholder="Enter Email"  >
                     
                    </div>
                    <div class="form-group  px-4 py-2">
                        <div class="text-start"><label for="exampleInputPassword1">Password</label></div>
                      <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Enter Password" name="password1">
                    </div>

                    <div class="form-group  px-4 py-2">
                        <div class="text-start"><label for="exampleInputPassword2">Password</label></div>
                      <input type="password" class="form-control" id="exampleInputPassword2" placeholder="Confirm Password" name="password2">
                    </div>
                    
                    
                    <button type="submit" class="btn btn-success p-3 mb-3" style="background:#333333;">Sign Up</button>
                  </form>
            </div>
            
        </div>
    </div>
</div>

{% endblock %}
