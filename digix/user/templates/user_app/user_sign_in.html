{% extends 'user_app/user_base.html' %}
{% load static %}
{% block title %} Sign In{% endblock %}
{% block body %}
<div id='example1' style="background-image: url('{% static 'login/background.jpg' %}');">
    <div  class="container h-75 mb-4" >
    
        <div class="row mb-4">
           <div class="col-5 mb-4"></div>
            <div class="col-4 mt-5 p-2 bg-light  text-center user_login_div" >
                <div class="d-flex justify-content-center">
                    <img src="{% static 'logo.jpg' %}" class="img-fluid" alt="Digix logo" style="width:10rem;height:10rem;">
                </div>
                <form class="mb-4">
                    <div class="form-group mt-5 px-4">
                        <div class="text-start"><label for="exampleInputEmail1">Email address</label></div>
                      
                      <input type="email" class="form-control p-2" id="exampleInputEmail1"   aria-describedby="emailHelp" placeholder="Enter email"  onfocus="this.style.borderColor = 'green';" 
                      onblur="this.style.borderColor = '#ced4da';">
                     
                    </div>
                    <div class="form-group  p-4">
                        <div class="text-start"><label for="exampleInputPassword1">Password</label></div>
                      <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                    </div>
                    
                    <button type="submit" class="btn btn-primary p-3 mb-3" style="background:#333333;">Login</button>
                  </form>
            </div>
            
        </div>
    </div>
</div>
{% endblock %}
