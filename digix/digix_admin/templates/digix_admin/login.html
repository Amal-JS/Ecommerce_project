{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Digix Admin Login</title>
    <link rel="shortcut icon" href="{% static 'admin_logo_copy.png' %}" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
      #grad { 
        height:100vh;
        background-image: linear-gradient(to right, #0d6efd, #333333);
}
    </style>
  
  </head>
  <body id="grad">
    <div class="container-scroller">
      <div class="container-fluid page-body-wrapper full-page-wrapper">
        <div class="row w-100 m-0">
          <div class="content-wrapper full-page-wrapper d-flex align-items-center auth login-bg" >
            <div class="card col-lg-4 mx-auto mt-5">
              <div class="card-body px-2 py-2 text-center  ">
                <div class="d-flex justify-content-center">
                  <img src="{% static 'logo.jpg' %}" class="img-fluid" alt="Digix logo" style="width:10rem;height:10rem;">
              </div>
                <form method="POST" class="mt-2 p-3">
                  {% csrf_token %}
                  <div class="form-group mt-3">
                    
                    <input type="text" class="form-control p_input text-dark" placeholder="Admin Username" name="admin_username">
                  </div>
                  <div class="form-group mt-3">
                    
                    <input type="password" class="form-control p_input text-dark" placeholder="Admin password" name="admin_password">
                  </div>
                  <div class="form-group d-flex align-items-center justify-content-between">
                    
                    {% if messages %}
                                            <div class="alert alert-danger text-center w-100 mt-2">
                                                {% for message in messages %}
                                                <p class="text-danger">{{ message }}</p>
                                                {% endfor %}
                                            </div>
                                            {% endif %}
                  </div>
                  <div class="text-center mt-5">
                    <button type="submit" class="btn btn-success btn-block enter-btn" style="background-color: #333333;color:white;">Login</button>
                  </div>
                  </form>
              </div>
            </div>
          </div>
          <!-- content-wrapper ends -->
        </div>
        <!-- row ends -->
      </div>
      <!-- page-body-wrapper ends -->
    </div>
    <!-- container-scroller -->
    <!-- plugins:js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>
