{% extends 'digix_admin/base.html' %}
{% load static %}

{% block title %}Products{% endblock %}

{% block body %}
   

<div class="content-wrapper" id="content_wrapper_div">
<div class="text-right m-3"><a class='btn btn-success p-3' href="{% url 'digix_admin:add_variant' %}">Add Variant</a></div>
    <div class="col-lg-12 stretch-card">
        <div class="card">
          <div class="card-body">
            <h4 class="card-title">Variants</h4>
            
            <div class="table-responsive">
              <table class="table table-bordered table-contextual">
                <thead>
                  <tr>
                    <th> # </th>
                    <th>Variant Name </th>
                    <th> Category Name </th>
                    <th></th>
                    
                  </tr>
                </thead>
                <tbody>
                    {% for product in products %}
                  <tr class="table-contextual">
                    <td> 1 </td>
                    <td>{{product.name}}</td>
                    <td>{{product.category}}</td>
                    <td>{{product.brand}}</td>
                    
                  </tr>
                  {% endfor %}
                  
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>







</div>


{% endblock %}
