{% extends 'digix_admin/base.html' %}
{% load static %}

{% block title %}Categories{% endblock %}

{% block body %}
   

<div class="content-wrapper" id="content_wrapper_div">

    <div class="col-lg-12 stretch-card">
        <div class="card">
          <div class="card-body">
            <h4 class="card-title">Users</h4>
            
            <div class="table-responsive">
              <table class="table table-bordered table-contextual">
                <thead>
                  <tr>
                    <th> # </th>
                    <th> Username </th>
                    <td>Email</td>
                    <td>Phone</td>
                    <th>Status</th>
                    <th>Change status</th>
                    
                  </tr>
                </thead>
                <tbody>
                    {% for user in users %}
                  <tr class="table-contextual">
                    <td> 1 </td>
                    <td>{{user.username}}</td>
                    <td>{{user.email}}</td>
                    <td>{{user.phone}}</td>
                    <td>{{user.isactive}}</td>
                    <td></td>
                    
                  </tr>
                  {% endfor %}
                 
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>







</div>


{% endblock %}
